<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Food</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="./style.css">
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
     
    <body>
        <nav>
            <div class="logo">Plate</div>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Order</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </div>

            <!-- <div class="icons">
                <img src="images.png">
            </div> -->
            
        </nav>
        <div class="plate animate__animated animate__zoomIn animate__delay-1s">
            <img src="plate.png" data-tilt>
        </div>

        <div class="text animate__animated animate__zoomIn animate__delay-1s" section="text">
            <h1>Stay Fit</h1>
            <h1>Eat Healthy</h1>
            <button>Order now</button>
        </div>

        <div class="first animate__animated animate__slideInDown" section="first"></div>
        <div class="second animate__animated animate__zoomIn" section="second"></div>
        <div class="third animate__animated animate__slideInUp" second="third"></div>
        <script src="tilt.jquery.min.js"></script>
    </body>
</html>
